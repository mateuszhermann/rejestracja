<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style class="src"></style>
    <title>Freeze your date | Najlepsze rezerwacje stolików</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navigation-container"> 
            <div class="left-nav-btns">
                <button class="left-nav-btn" >Navi 🍔</button>
            </div>
            <div class="p-nav">
                <p>Najlepsze rezerwacje stolików</p>
            </div>
            <div class="reservation-buttons">
                <button class="express-reservation-btn">Zarezerwuj ekspresowo ⏱️</button>
                <button class="premium-reservation-btn">Rezerwacja premium 💎</button>
            </div>
        </nav>
        <div class="hero-container">
            <div class="red-ice-cream-container">
                <img src="./assets/red_ice_cream.png" alt="red ice cream" srcset="">
            </div>
            <div class="logo-container">
                <img src="./assets/logo_big.svg" alt="logo">
                <h1 class="h1-hero">
                    Oferujemy dwie drogi rezerwacji stolika: ekspresową
                     jak i przeznaczoną dla <br> bardziej
                    wymagających klientów ze specjalnymi preferencjami.  
                </h1>
                <div class="buttons-hero">
                    <button class="express-reservation-btn">Zarezerwuj ekspresowo ⏱️</button>
                    <button class="premium-reservation-btn">Rezerwacja premium 💎</button>
                </div>
            </div>
            <div class="yellow-ice-cream-container">
                <img src="./assets/right_yellor_ice_cream.png" alt="" class="yellow-ice-cream">
            </div>
            <div class="call-to-us">
                <button> Zapytaj nas o cokolwiek <br>chcesz ☎️</button>
            </div>
        </div>
    </header>
</body>
</html>
