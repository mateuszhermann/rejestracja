<html lang="pl" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Rejestracja Premium</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-widthh, initial scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
       
        <link rel="style" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">💎Rezerwacja Premium</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">🤓Imię i nazwisko</span>
                        <input type="text" placeholder="Janusz Kowalski" required>
                    </div>
                    <div class="input-box">
                        <span class="details">☎️Telefon</span>
                        <input type="text" placeholder="XXX-XXX-XXX" required>
                    </div>
                    <div class="input-box">
                        <span class="details">⏰Godzina</span>
                        <input type="text" placeholder="14:25" required>
                    </div>
                    <div class="input-box">
                        <span class="details">🗓Data wydarzenia</span>
                        <input type="text" placeholder="DD-MM-RR" required>
                    </div>
                    <div class="input-box">
                        <span class="details">✉️Email</span>
                        <input type="text" placeholder="januszkowalski@gmail.com" required>
                    </div>
                   
                    <div class="input-box">
                        <span class="details">🕺🏽💃🏿Ilość gości</span>
                        <input type="text" placeholder="5-10" required>
                    </div>
                    <div>
                        <span class="details">🎂Zaplanuj specjalną okazję</span>
                        <details class="custom-select">
                            <summary class="radios">
                                <input type="radio" name="item" id="default" title="" checked>
                                <input type="radio" name="item3" id="item3" title="Urodziny">
                                <input type="radio" name="item4" id="item4" title="Biznes">
                            </summary>
                            <ul class="list">
                                <li>
                                    <label for="item3">
                                        Urodziny
                                        <span></span>
                                    </label>
                                </li>
                                <li>
                                    <label for="item4">Biznes</label>
                                </li>
                            </ul>
                        </details>
                    </div>

                    <div class="input-box">
                        <span class="details">🪑Wybierz konkretny stolik</span>
                        <input type="text" placeholder="5-10" required>
                    </div>
                    
                    <div>
                        <span class="details">🍨Specjalne menu</span>
                        <details class="custom-select">
                        <summary class="radios">
                            <input type="radio" name="item" id="default" title="" checked>
                            <input type="radio" name="item1" id="item1" title="Lody">
                            <input type="radio" name="item2" id="item2" title="Ciasto">
                        </summary>
                        <ul class="list">
                            <li>
                                <label for="item1">
                                    Lody
                                    <span></span>
                                </label>
                            </li>
                            <li>
                                <label for="item2">Ciasto</label>
                            </li>
                        </ul>
                    </details>
                 </div>
                    
                        
                    <div class="input-box">
                        <span class="details">💁🏻‍♀️Poproś o prywatną obsługę</span>
                        <input type="text" placeholder="5-10" required>
                    </div>
                    <dibolv class="input-box">
                    <div class="user-details">
                    <div class="button">
                        <input type="submit" value="Wyślij">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
