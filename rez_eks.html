<html lang="pl" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Rejestracja Premium</title>
        <link rel="stylesheet" href="style_rez.css">
        <meta name="viewport" content="width=device-widthh, initial scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
       
        <link rel="style" href="style_rez.css">
    </head>
    <body>
        <div class="container">
            <div class="title">⌚️Rezerwacja ekspresowa</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">🤓Imię i nazwisko</span>
                        <input type="text" placeholder="Janusz Kowalski" required>
                    </div>
                    <div class="input-box">
                        <span class="details">☎️Telefon</span>
                        <input type="text" placeholder="XXX-XXX-XXX" required>
                    </div>
                    <div class="input-box">
                        <span class="details">⏰Godzina</span>
                        <input type="text" placeholder="14:00" required>
                    </div>
                    <div class="input-box">
                        <span class="details">🗓Data wydarzenia</span>
                        <input type="text" placeholder="DD-MM-RR" required>
                    </div>
                    <div class="input-box">
                        <span class="details">✉️Email</span>
                        <input type="text" placeholder="januszkowalski@gmail.com" required>
                    </div>
                   
                    <div class="input-box">
                        <span class="details">🕺🏽💃🏿Ilość gości</span>
                        <input type="text" placeholder="5-10" required>
                    </div>

                    <div class="input-box">
                    <div class="user-details">
                    <div class="button">
                        <input type="submit" value="Wyślij">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
